<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUC</title>
    <link rel="stylesheet" href="card.css" />
    <link rel="icon" href="/Logos/logo.PNG" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/Logos/logo.PNG" alt="HUC Logo" />
      </div>
      <div class="header">
        <h1>HUC</h1>
      </div>
      <div class="photo">
        <img src="/Logos/avatar.jpeg" alt="Member Photo" />
      </div>
      <div class="body">
        <div class="id">
          <h4>1919</h4>
        </div>
        <div class="info">
          <div class="name">
            <span class="title">الإسم:</span>
            <span class="value">حبيبة محمود مصطفي الشاعر</span>
          </div>
          <div class="membership">
            <span class="title">نوع العضوية:</span>
            <span class="value">عضو تابع</span>
          </div>
        </div>

        <div class="extra">
          <!-- <div class="qrcode">
            <img src="qrcode.jpeg" alt="QR Code" />
          </div> -->
          <div class="director" dir="rtl">
            <span class="title">رئيس مجلس الإدارة:</span>
            <p class="value">أمير محمد السيد</p>
          </div>
        </div>
        <div class="year">
          <h4>2025</h4>
        </div>
      </div>
    </div>
  </body>
</html>
